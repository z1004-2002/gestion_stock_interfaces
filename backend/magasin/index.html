<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>POS Dash | Responsive Bootstrap 4 Admin Dashboard Template</title>

   <!-- Favicon -->
   <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
   <link rel="stylesheet" href="../../assets/css/backend-plugin.min.css">
   <link rel="stylesheet" href="../../assets/css/backend.css?v=1.0.0">
   <link rel="stylesheet" href="../../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
   <link rel="stylesheet" href="../../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
   <link rel="stylesheet" href="../../assets/vendor/remixicon/fonts/remixicon.css">
</head>

<body class=" ">
   <!-- loader Start -->
   <div id="loading">
      <div id="loading-center">
      </div>
   </div>
   <!-- loader END -->

   <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Sign In</h2>
                                 <p>Magasin</p>
                                 <div>
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" id="login" type="text"
                                                placeholder=" ">
                                             <label>Login</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" id="password" type="password"
                                                placeholder=" ">
                                             <label>Password</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="custom-control custom-checkbox mb-3">
                                             <input type="checkbox" class="custom-control-input" id="customCheck1">
                                             <label class="custom-control-label control-label-1"
                                                for="customCheck1">Remember Me</label>
                                          </div>
                                       </div>
                                    </div>
                                    <button id="button" class="btn btn-primary">Sign In</button>
                                 </div>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img src="../../assets/images/login/01.png" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>

   <!-- Backend Bundle JavaScript -->
   <script src="../../assets/js/backend-bundle.min.js"></script>

   <!-- Table Treeview JavaScript -->
   <script src="../../assets/js/table-treeview.js"></script>

   <!-- Chart Custom JavaScript -->
   <script src="../../assets/js/customizer.js"></script>

   <!-- Chart Custom JavaScript -->
   <script async src="../../assets/js/chart-custom.js"></script>

   <!-- app JavaScript -->
   <script src="../../assets/js/app.js"></script>
   <script>
      let button = document.getElementById('button');
      button.addEventListener('click', () => {
         let login = document.getElementById('login').value;
         let password = document.getElementById('password').value;
         const myHeaders = new Headers();
         myHeaders.append("Content-Type", "application/json");

         const raw = JSON.stringify({
            "login": login,
            "password": password
         });

         const requestOptions = {
            method: "POST",
            headers: myHeaders,
            body: raw,
            redirect: "follow"
         };

         fetch("https://zooming-adventure-production.up.railway.app/magasin/authenticate", requestOptions)
            .then((response) => response.text())
            .then((result) => {
               let r = JSON.parse(result)
               if(r){
                  localStorage.setItem("magasin", JSON.stringify(r)) 
                  window.location.href = "accueil.html";
               }else{
                  alert("error de mot de passe ou de login")
               }
            })
            .catch((error) => console.error(error));
      })
   </script>
</body>

</html>
